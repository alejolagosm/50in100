        <ul class="char_list">

              <img src="img/25.svg" alt="" />

            </button>
          </li>
        </ul>
        <h4>Next: Click on its image when it appears on screen</h4>
      </div>
      <div class="screen game hidden">
        <h3 id="time">Time 00:00</h3>
        <h3 id="score">Score:</h3>
        <h5 class="message hidden">
          Aren`t you tired? <br />
