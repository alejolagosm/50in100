    <!-- Project Title -->
    <div class="flex">
      <h1>Project #29:Rock Paper Scissors</h1>
    </div>
    <!-- Project content -->
    <section class="flex project-29">
      <button class="btn-main hidden" id="restart">Restart</button>
      <h2>Scores</h2>
      <div class="scores">
        <div class="player">
          Player:
          <span id="playerSc"></span>
        </div>
        <div class="computer">
          Computer:
          <span id="compSc"></span>
        </div>
      </div>
      <h3>Choose your move</h3>
      <div class="player move" id="playerChoices">
        <button class="move" data-move="1">
          <i class="far fa-hand-rock fa-5x"></i>
        </button>
        <button class="move" data-move="2">
          <i class="far fa-hand-paper fa-5x"></i>
        </button>
        <button class="move" data-move="3">
          <i class="far fa-hand-scissors fa-5x"></i>
        </button>
      </div>
      <h3>Random computer move</h3>
      <div class="computer move" id="computerChoices">
        <div class="move" data-move="1">
          <i class="fas fa-hand-rock fa-5x"></i>
        </div>
        <div class="move" data-move="2">
          <i class="fas fa-hand-paper fa-5x"></i>
        </div>
        <div class="move" data-move="3">
          <i class="fas fa-hand-scissors fa-5x"></i>
        </div>
      </div>
      <div class="popup hidden" id="popUp">
        <h3>Computer wins</h3>
        <i class="fas fa-hand-paper fa-4x"></i>
      </div>
      <div class="overlay hidden" id="overlay"></div>
    </section>
