    <!-- Project Title -->

      <h1>Project #33: Generate Random Password</h1>
    </div>
    <!-- Project content -->
    <section class="flex project-33 p-2">
      <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
          <span class="password_text"></span>
          <button class="copyclip">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form>
          <label for="input_2"> Include special word </label>
          <input
            class="input_2"
            name="input_2"
            type="text"
            id="uppercase"
            placeholder="grandma"
          />
          <label for="input_1"> Password Length </label>
          <input
            class="input_1"
            name="input_1"
            type="number"
            max="15"
            min="1"
            step="2"
            placeholder="12"
            value="12"
          />

          <label for="input_3"> Include uppercase letters </label>
          <input
            class="input_3"
            name="input_3"
            type="checkbox"
            id="uppercase"
            checked
          />
          <label for="input_4"> Include numbers </label>
          <input
            class="input_4"
            name="input_4"
            type="checkbox"
            id="uppercase"
            checked
          />
          <label for="input_5"> Include symbols </label>
          <input
            class="input_5"
            name="input_5"
            type="checkbox"
            id="uppercase"
            checked
          />
          <input class="input_submit" type="submit" value="Generate Password" />
        </form>
      </div>
    </section>
