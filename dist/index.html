<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1372c28c63.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Front-end Challenge</title>
  </head>
  <body>
    <main class="index-projects">
      <!-- Navigation -->
      <nav id="main-nav">
        <div class="logo_burger">
          <a href="index.html">
            <img
              src="img/logoal.png"
              alt="A personal logo with my initials"
              id="logo"
            />
          </a>
          <div id="burger" class="burger-menu hidden">
            <svg
              class="burger-menu_svg"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </div>
        </div>
        <ul id="menu">
          <li>
            <a href="index.html" class="current">
              <i class="fas fa-home"></i> Main</a
            >
          </li>
          <li>
            <a href="pj_1.html">
              First Project <i class="fas fa-arrow-right"></i>
            </a>
          </li>
          <li>
            <a
              href="https://alejolagos.netlify.app/contact.html"
              target="_blank"
            >
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
      <!-- Random Content -->
      <section class="grid">
        <div class="bg-video">
          <video id="video" class="bg-video__content" autoplay muted loop>
            <source src="img/dog.mp4" type="video/mp4" />
            <!-- <source src="img/video.webm" type="video/webm" /> -->
            Your browser is not supported
          </video>
        </div>
        <div class="grid_content">
          <a class="btn-medium" href="pj_1.html">
            Start at the beginning <i class="fas fa-arrow-right"></i>
          </a>
          <br />
          <span>OR</span>
          <br />
          <a class="btn-medium btn_random" href="pj_1.html">
            Go to a random project<i class="fas fa-arrow-right"></i
          ></a>
        </div>
      </section>
      <!-- Footer -->
      <footer id="footer">
        <div class="footer-content">
          <p>
            A project by Alejo Lagos <br />
            Based on a
            <a href="https://www.traversymedia.com/" target="_blank"
              >Travery Media</a
            >
            course
          </p>
          <div class="social">
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </footer>
    </main>
    <!-- Intro Section -->
    <section class="index-intro">
      <h1 class="hide">
        <span class="text_anim">Welcome to 50in100</span>
      </h1>
      <h1 class="hide">
        <span class="text_anim">50 mini front end projects</span>
      </h1>
      <h2 class="hide">
        <span class="text_anim">Using HTML, CSS and JS</span>
      </h2>
      <a
        class="hide logo_anim"
        href="https://alejolagos.netlify.app/"
        target="_blank"
      >
        <h1>A project by:</h1>
        <img src="img/logoal.png" alt="My Logo" />
      </a>
      <div class="credits">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@davidmarcu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >David Marcu</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </section>
    <!-- Slider  -->
    <div class="index-slider"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
