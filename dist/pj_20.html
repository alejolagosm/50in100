    <!-- Project Title -->
    <div class="flex">
      <h1>Project #20: SVG Clock</h1>
    </div>
    <!-- Project content -->
    <section class="flex project-20">
      <div class="flex clock">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle
            class="minute-marker"
            cx="0"
            cy="0"
            r="90"
            pathLength="60"
          ></circle>
          <circle class="hour-marker" r="90" pathLength="60"></circle>
          <line class="hand hour" x1="0" y1="0" x2="0" y2="-50" />
          <line class="hand minute" x1="0" y1="0" x2="0" y2="-70" />
          <line class="hand second" x1="0" y1="0" x2="0" y2="-90" />
        </svg>

        <div class="flex numbers-container">
          <span class="hour_num"></span> <span class="minutes_num"></span>
          <span class="seconds_num"></span>
        </div>
        <div class="flex numbers-container">
          <span class="day">23</span>
          <span class="month">01</span>
          <span class="year">2022</span>
        </div>
      </div>
    </section>
